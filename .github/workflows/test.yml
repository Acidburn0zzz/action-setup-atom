name: "test-local"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  linux-stable:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
    - name: Get versions
      run: atom -v && apm -v

  linux-beta:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        channel: 'beta'
    - name: Get versions
      run: atom -v && apm -v

  macos-stable:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
    - name: Get versions
      run: atom -v && apm -v

  macos-beta:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        channel: 'beta'
    - name: Get versions
      run: atom -v && apm -v

  windows-stable:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
    - name: Get versions
      run: atom -v && apm -v

  windows-beta:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        channel: 'beta'
    - name: Get versions
      run: atom -v && apm -v
